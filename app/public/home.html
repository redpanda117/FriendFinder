<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Friend Finder Homepage</title>

</head>

<body>
    <div class="container">

        <!--This is the jumbotron that contanins the text and the button to the survey-->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="jumbotron">
                    <h1 class="text-center"><img src="./assets/friendsLogo.png" alt="logo of the tv show friends. has the word friends spelled out and each letter is seperated by one dot each being different color." id="friendsLogo"></h1>
                    <p class="text-center">Answer 10 questions to find your most compatible friend.</p>
                    <p class="text-center"><a href="/survey" class="btn btn-primary btn-lg" role="button" id="startButton">Let's Start</a></p>
                </div>
            </div>
        </div>

        <!--This contains the api records of people that has taken the survey and the link to the github repo of the site-->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <p id="links">
                    <a href="/api/friends">API Friends List </a> |
                    <a href="https://github.com/redpanda117/FriendFinder"> GitHub Repo</a></p>
            </div>

        </div>


    </div>
</body>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
