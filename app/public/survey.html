<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Friend Finder Survey</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="panel panel default">
                    <div class="panel heading">
                        <h1 class="panel-title">Survey Questions</h1>
                    </div>
                    <div class="panel-body">

                        <h3>About You</h3>
                        <div class="form-group">
                            <label for="usr">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="img">Link to Photo</label>
                            <input type="text" class="form-control" id="image">
                        </div>

                        <h3>Question 1</h3>
                        <div class="form-group">
                            <label for="sel1"> Organization is a life necessity</label>
                            <select class="form-control" id="q1">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 2</h3>
                        <div class="form-group">
                            <label for="sel1"> It is important to have a consistently positive out look in life.</label>
                            <select class="form-control" id="q2">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 3</h3>
                        <div class="form-group">
                            <label for="sel1"> Intelligence is an important quality to have.</label>
                            <select class="form-control" id="q3">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 4</h3>
                        <div class="form-group">
                            <label for="sel1">Are you able to take a joke?</label>
                            <select class="form-control" id="q4">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 5</h3>
                        <div class="form-group">
                            <label for="sel1">It is important to be creative and to seek out new things.</label>
                            <select class="form-control" id="q5">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 6</h3>
                        <div class="form-group">
                            <label for="sel1">Are you a highly agreeable person becuase you are very open minded?</label>
                            <select class="form-control" id="q6">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 7</h3>
                        <div class="form-group">
                            <label for="sel1">To be a fun person you need to be spontaneous.</label>
                            <select class="form-control" id="q7">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 8</h3>
                        <div class="form-group">
                            <label for="sel1">Do you see yourself as the life of any party?</label>
                            <select class="form-control" id="q8">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 9</h3>
                        <div class="form-group">
                            <label for="sel1">How concern are you of what people think of you? </label>
                            <select class="form-control" id="q9">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <h3>Question 10</h3>
                        <div class="form-group">
                            <label for="sel1">How competitive are you?</label>
                            <select class="form-control" id="q10">
                                <option value="">Select an Option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

                    </div>

                </div>
            </div>
        </div>
        
<!-- Modal that show up if there is still questions that need answers-->
        <div class="modal fade" id="needAnswer" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Error</h4>
                    </div>
                    <div class="modal-body">
                        <h3>There are still unanswer questions. Please provide an answer for every question.</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
        
<!-- Modal after answering all questions-->
        <div class="modal fade" id="myResult" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Your Results</h4>
                    </div>
                    <div class="modal-body">
                        <h3 id= "compatibleName"> </h3>
                        <img id = "compatiblePhoto" src="http://www.jqueryscript.net/images/Simplest-Responsive-jQuery-Image-Lightbox-Plugin-simple-lightbox.jpg" alt ="image of your most compatible friend">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <!--This contains the api records of people that has taken the survey and the link to the github repo of the site-->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <p id="links">
                    <a href="/api/friends">API Friends List </a> |
                    <a href="https://github.com/redpanda117/FriendFinder"> GitHub Repo</a></p>
            </div>

        </div>

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "javascript/survey.js"></script>
    
</html>
